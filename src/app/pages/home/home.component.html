<div class="container-fluid mt-4">
    <div class="row col offset-md-3">Search a Github user</div>
    <form (ngSubmit)="handleGithubSearch()">
    <div class="row">
            <div class="input-group col-sm-4 offset-sm-3 my-2">
                <input type="text" class="form-control" name="gitUsername" [(ngModel)]="gitUsername">
                <button class="btn btn-primary input-group-append ml-1" type="submit">Search</button>
            </div>
        </div>
    </form>

    <div *ngIf="error" class="alert alert-danger m-5" role="alert">
        {{ error }}
    </div>
    <div class="row text-info mt-4 col offset-sm-1">
        <p *ngIf="!error && !gitUser" class="text-center">Please enter a username and click search button to see the list of a github user's repositories.</p>
    </div>
    <div class="row mt-3">
        <div class="col-sm-4">
            <app-user-card *ngIf="gitUser" [gitUser]="gitUser"></app-user-card>
        </div>
        <div class="col-sm-8">
            <app-repos *ngIf="gitUser" [repoUrl]="gitUser?.repos_url"></app-repos>
        </div>
    </div>
</div>
